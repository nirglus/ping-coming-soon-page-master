<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="headings">
      <h1 class="top-heading">We are launching <span>soon!</span></h1>
      <h4 class="bottom-heading">Subscribe and get notified</h4>
    </div>
    <div class="mailAndBtn">
        <input type="email" name="" id="userMail" placeholder="Your email address...">
        <button class="notifyBtn">Notify Me</button>
    </div>
    <img src="images/illustration-dashboard.png" alt="ping-dash" class="dashboard">
    <footer>&copy; Copyright Ping. All rights reserved.</footer> 
<script src="main.js"></script>
</body>
</html>
